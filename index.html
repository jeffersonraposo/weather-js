<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/icons/logoraposo.png" type="image/png">
    <meta property="og:title" content="Clima/Tempo em JavaScript">
    <meta property="og:description" content="Página de clima criada em JavaScript por Jefferson Raposo">
    <meta property="og:image" content="./assets/img/clima.png">
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>
        <div class="creditos">
            <p>Desenvolvido por <a href="https://raposo.dev.br/" target="_blank">Jefferson Raposo</a></p>
            <div class="contatos">
                <a href="https://www.linkedin.com/in/jefferson-raposo/" target="_blank"><img src="./assets/icons/icons8-linkedin-240.png" alt="Linkedin"></a>
                <a href="https://github.com/jeffersonraposo" target="_blank"><img src="./assets/icons/icons8-github-250.png" alt="GitHub"></a>
            </div>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
